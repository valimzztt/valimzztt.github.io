experiences:
  title: Experiences
  info:
    - role: Intern
      time: Jan 2026 - Present
      company: Fraunhofer Institute (IISB), Erlangen, Germany
      details: |
        **AI-augmented Simulation Group**
        - Investigating and implementing Physics-Informed Neural Networks (PINNs) for quantum simulation of multi-electron systems.
        - Developing numerical frameworks for solving high-dimensional quantum problems with ML-enhanced approaches.
        - Designing quantum circuits to compute electronic structure properties of battery cathode materials (e.g., FePO₄).
        - Evaluating hybrid quantum-classical workflows for energy storage applications.

    - role: Research Assistant
      time: Jan 2024 - Present
      company: McGill University, Montreal, Canada
      details: |
        **Ultrafast THz Spectroscopy Group – Prof. Dr. David Cooke**
        - Combined ultrafast spectroscopy with ab initio modeling to investigate polaron formation in perovskites.
        - Built and calibrated a time-resolved THz spectrometer (TRTS) with sub-50 fs resolution.
        - Developed computational workflows to calculate lattice vibrations and electronic bands to validate experimental data.
        - Operate high-field air-plasma THz spectrometers for time-resolved material probing.

    - role: Energy System Designer & Software Developer
      time: Dec 2021 - May 2024
      company: Sustaingineering (UBC), Vancouver, Canada
      details: |
        **Electrical and Software Team**
        - Designed a hybrid renewable energy system (solar/battery) for the Sustainable Mobile Research Testbed (SMRT).
        - Developed a web application for remote monitoring of water pump systems in Nicaragua.

    - role: Research Assistant
      time: Sep 2023 - Apr 2024  # <--- ASSUMED DATE CORRECTION FOR THE "2014" TYPO
      company: Stewart Blusson Quantum Matter Institute, Vancouver, Canada
      details: |
        **Quantum Materials Group – Prof. Dr. Alannah Hallas**
        - Investigated structural stability and magnetic properties of pyrochlore compounds Li(Ga,In)Cr₄O₈ using DFT.
        - Developed a computational approach combining ground-state energy calculations, Wannierization, and linear-response techniques.
        - Resolved magnetic exchange interactions using VASP, Quantum Espresso, and Wannier90.

    - role: Summer Research Assistant
      time: May 2023 - Aug 2023
      company: Stewart Blusson Quantum Matter Institute, Vancouver, Canada
      details: |
        **Computational Materials Group – Prof. Joerg Roettler**
        - Developed a data-driven framework to predict material properties in high-entropy oxides.
        - Conducted ab-initio calculations of electronic properties using VASP on HPC clusters.
        - Applied Machine Learning to Cluster Expansion Formalisms and wrote Monte Carlo simulations in Python.

    - role: Summer Research Assistant
      time: May 2022 - Sep 2022
      company: Max-Planck-Institute for Solid State Research, Stuttgart, Germany
      details: |
        **Ultrafast Spectroscopy Group – Prof. Kaiser**
        - Built a pump-pump-probe setup to study excitonic insulators (Ta₂NiSe₂) and superconductors (2H-NbSe₂).
        - Analyzed non-linear optical data using Python and Origin.
        - Refactored lock-in amplifier control software from LabVIEW to Python.

    - role: Research Assistant & Software Developer
      time: May 2021 - Sep 2021
      company: Stewart Blusson Quantum Matter Institute, Vancouver, Canada
      details: |
        **ARPES Group – Dr. Andrea Damascelli**
        - Developed a Python-based GUI for tracking micrometer-sized samples in ARPES spectrometers.
        - Assisted in hardware upgrades for laser-based photoemission experiments on cuprates.
