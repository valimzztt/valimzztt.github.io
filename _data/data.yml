experiences:
    title: Experiences
    info:
      - role: Research Assistant
        time: 2024 - Present
        company: McGill University, Montreal
        details: |
          My research focuses on probing the dynamics of polaron formation in all-inorganic perovskites using ultrabroadband terahertz spectroscopy
          Involves extensive experimental work on an optical table, including the construction of a state-of-the-art THz Time-Domain Spectroscopy (THz-TDS) and Time-Resolved Terahertz Spectroscopy (TRTS) setup.
          Analyzing the impact of polaron dynamics on charge carrier mobility and scattering, with the goal of improving the design of optoelectronic materials for energy conversion.
          Operate various time-resolved systems, including an all air-plasma THz spectrometer with sub-50 fs and sub-meV resolution.
      - role: Research Assistant 
        time: 2014 - 2015
        company: Stewart Blusson Quantum Matter Institute, Vancouver
        details: |
          Hallas Lab – Prof. Dr. Alannah Hallas
          Investigated the structural stability and magnetic properties of pyrochlore compounds Li(Ga,In)Cr₄O₈ using ab-initio methods.
          Developed a computational approach combining DFT ground-state energy calculations, Wannierization, and first-principles linear-response techniques to resolve magnetic exchange interactions.
            - Gained proficiency in VASP, Quantum Espresso, and Wannier90.
            - Identified key factors influencing structural stability and its interplay with magnetic properties.

      - role: Energy System Designer & Software Developer
        time: 12/2021 - 05/2024
        company: Sustaingineering, UBC, Vancouver
        details: |
          Member of the Electrical and Software Team at Sustaingineering, an Engineering Design Team dedicated to addressing sustainability challenges through technology.
          Designed and assembled a hybrid renewable energy system for the Sustainable Mobile Research Testbed (SMRT) project, incorporating solar panels, batteries, and control components for an off-grid mobile home.
          Developed a web application for remote monitoring, capturing real-time data for a water pump system in Nicaragua.

      - role: Summer Research Assistant
        time: 05/2023 - 08/2023
        company: Stewart Blusson Quantum Matter Institute, UBC, Vancouver
        details: |
          Hallas Lab – Prof. Dr. Alannah Hallas
          Developed a data-driven framework to predict material properties in high-entropy oxides and intermetallic systems.
          Conducted ab-initio calculations of electronic properties using VASP and Quantum Espresso on HPC clusters.
          Applied Machine Learning techniques to the Cluster Expansion Formalism for deriving effective energy models.
            - Wrote Monte Carlo simulations in Python to study finite thermodynamic properties of intermetallic systems.

      - role: Summer Research Assistant
        time: 05/2022 - 09/2022
        company: Max-Planck-Institute for Solid State Research, Stuttgart, Germany
        details: |
          Member of the Kaiser Group, focusing on strongly correlated electron materials and ultrafast spectroscopy.
          Built a pump-probe and pump-pump-probe setup to study Ta₂NiSe₅ and 2H-NbSe₂, investigating excitonic insulator transitions and superconducting properties.
          Conducted data analysis on beamtime data using Python and Origin.
            - Gained expertise in advanced nonlinear optical methods, particularly ultra-broadband pump-probe spectroscopy.
            - Converted the control software for a lock-in amplifier from LabVIEW to Python.

      - role: Research Assistant & Software Developer
        time: 05/2021 - 09/2021
        company: Stewart Blusson Quantum Matter Institute, UBC, Vancouver
        details: |
          Member of the ARPES group under Dr. Andrea Damascelli, studying structural, electronic, and magnetic properties of novel quantum materials.
          Developed a Python-based Graphical User Interface (GUI) to facilitate tracking micrometer-sized samples within the ARPES spectrometer.
          Collaborated on hardware implementations to improve sample positioning during laser-based photoemission experiments on cuprates.

      - role: High School Research Internship
        time: 06/2019 - 07/2019
        company: Max-Planck-Institute for Astronomy, Heidelberg, Germany
        details: |
          Conducted research on the orbit of the star S2 using Sloan Digital Sky Survey data.
          Developed Python and C++ scripts for data analysis and orbital modeling.

      - role: Internship at IBM
        time: 05/2019 - 06/2019
        company: IBM Studios, Milan, Italy
        details: |
          Attended sessions on IT, cognitive computing, and big data.
          Developed a chatbot using Watson Assistant on the IBM Bluemix platform.


