- title: "24 Hours Of Science"
  date: "October 4, 2025"
  description: "On October 4th, TSI and McGill Physics Outreach teamed up with Science pour tous to host 'Sea to Space', an engaging outreach event for over 200 local students in Montreal. The event aimed to inspire young minds by showcasing the wonders of physics and space science through interactive exhibits and hands-on activities. The event was designed for children aged 5 to 12 and featured creative stations such as building with LEGO, making circuits with the potato lamp experiment, drawing and imagining alien worlds, and crafting models of distant planetary systems. The combination of creativity, play, and science made the day an exciting opportunity for kids to explore how physics connects the deep sea to the farthest reaches of space."
  url: "https://reporter.mcgill.ca/mcgill-takes-part-in-24-hours-of-science/"
  image: "outreach/24hourscience.JPEG"

- title: "We Gatherin' Science Outreach event in Barbados"
  date: "September 30, 2025"
  description: "This past September, I had the incredible opportunity to represent McGill’s Physics Outreach Committee in Barbados during the We Gatherin’ celebrations in St. James Parish. The Bellairs Research Institute hosted a full-day Science Outreach event for local schoolchildren, marking the first time that Physics Outreach and the Redpath Museum’s Education Team organized a workshop abroad."
  url: "https://www.mcgill.ca/science/channels/news/redpath-museum-and-physics-outreach-bring-science-life-mcgills-bellairs-research-institute-369291"
  image: "outreach/Bellairs.jpg"

- title: "Workshop on Ultafast Spectroscopy"
  date: "October 16, 2025"
  description: "From October 16th to 19, I had the opportunity to help organize a workshop in ultrafast science and technology, which aims to bring together the students, professors and scientists of Canada working in ultrafast science and technology that are members of the Advanced Laser Light Source ALLS. As part of the organizing team, I helped coordinate the logistics of the event, including scheduling, venue arrangements, and communication with attendees. However, it was also an opportunity for me to present my own poster on my reserach on THz conductivity on halide perovskites, and to engage with other researchers in the field."
  url: "https://event.fourwaves.com/workshop-alls-trust-2025"
  image: "Trust_workshop.JPEG"

- title: "Q-SITE Conference"
  date: "September 27, 2024"
  description: "I served as the Marketing Director for the Q-SITE Conference, an annual student-led event that brings together students, researchers, and industry professionals to explore the latest developments in quantum science and technology. Having been part of the organizing team the year before, I was especially excited to help build on the momentum of the very first edition of the conference, which launched in Vancouver in 2023. In this role, I contributed to shaping the conference’s identity and outreach, helping create an engaging and welcoming platform for keynote talks, panel discussions, and networking opportunities. Being involved in Q-SITE allowed me to combine my passion for quantum science with science communication and community-building, and to help foster meaningful connections and idea-sharing within the quantum community."
  url: "https://www.qsiteconf.ca/vancouver"
  image: "outreach/qsite.jpg"
  
- title: "UBC Undergraduate Science Slam"
  date: "March 24, 2024"
  description: "On March 24th, I had the pleasure of serving as a judge for the UBC Undergraduate Science Slam, an exciting event where undergraduate students from various scientific disciplines presented their research in engaging and accessible ways. The Science Slam provided a platform for students to showcase their work to a broader audience, and I was impressed by the their communication skills in making complex scientific concepts understandable and interesting!"
  url: "https://outreach.phas.ubc.ca/undergraduate-science-slams/"
