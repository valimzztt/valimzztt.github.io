- title: "Quantum Cryptography Workshop"
  date: "October 14, 2025"
  description: "Last October, I helped hosting a Quantum Cryptography Workshop for undergraduate students at McGill University. The event aimed to introduce students to the fascinating world of quantum mechanics and its applications in secure communication."
